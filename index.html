<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Version 1.0</title>
    <script src="https://kit.fontawesome.com/414aaecfed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cal-con">
            <div class="input">
                <input class="data-con" type="number" />
            </div>
            <div class="button-con">
                <div class="grid-item null"><i class="fa-solid fa-c"></i></div>
                <div class="grid-item">+/-</div>
                <div class="grid-item modules">%</div>
                <div class="grid-item divide"><i class="fa-solid fa-divide"></i></div>
                <div class="grid-item one"><i class="fa-solid fa-1"></i></div>
                <div class="grid-item two"><i class="fa-solid fa-2"></i></div>
                <div class="grid-item three"><i class="fa-solid fa-3"></i></div>
                <div class="grid-item multiply"><i class="fa-solid fa-multiply"></i></div>
                <div class="grid-item four"><i class="fa-solid fa-4"></i></div>
                <div class="grid-item five"><i class="fa-solid fa-5"></i></div>
                <div class="grid-item six"><i class="fa-solid fa-6"></i></div>
                <div class="grid-item plus"><i class="fa-solid fa-plus"></i></div>
                <div class="grid-item seven"><i class="fa-solid fa-7"></i></div>
                <div class="grid-item eight"><i class="fa-solid fa-8"></i></div>
                <div class="grid-item nine"><i class="fa-solid fa-9"></i></div>
                <div class="grid-item minus"><i class="fa-solid fa-minus"></i></div>
                <div class="grid-item zero"><i class="fa-solid fa-0"></i></div>
                <div class="grid-item equals"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
</body>
</html>

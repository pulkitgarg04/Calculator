<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/69a72a2c24.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="styles/images/favicon.png">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="upper-box"></div>
        <div class="lower-box">
            <div class="cal-btn"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-plus-minus" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-percent" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-divide" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-7" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-8" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-9" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-4" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-5" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-6" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-minus" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-1" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-2" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-3" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-0" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-circle" style="color: #ffffff;"></i></div>
            <div class="cal-btn"><i class="fa-solid fa-equals" style="color: #ffffff;"></i></div>
        </div>
    </div>
</body>

</html>

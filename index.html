<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/69a72a2c24.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.0/math.js"
        integrity="sha512-YwFcgvV5CtE1kAnYDaIfoeydQnjRd/9YvYvi4MtRuFGAYVilHTD8qvvHrI/IJ7umguCooEUfctGo/9EKqdd1OA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
</head>

<body>
    <div class="container">
        <h1>Scientific Calculator</h1>
        <form>
            <table>
                <tr>
                    <td colspan="6">
                        <input type="text" name="display" id="display">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="cal-btn" onclick="display.value += 'sqrt('">&#8730;</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += Math.LN2"><span>ln<sub>2</sub></span></div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += 'log('"><span>log<sub>10</sub>(</span></div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += Math.LOG2E"><span>l<sub>2</sub>e</span></div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += Math.LOG10E"><span>l<sub>10</sub>e</span></div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += 'exp('">exp(</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="cal-btn" onclick="display.value += 'e'">e</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += 'pi'">&#0960;</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += '^'">^</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += '('">(</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += ')'">)</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += 'log('">log(</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="cal-btn" onclick="display.value += 'sin('">sin(</div>
                    </td>
                    <td>
                        <div class="cal-btn number" onclick="display.value += '7'">7</div>
                    </td>
                    <td>
                        <div class="cal-btn number" onclick="display.value += '8'">8</div>
                    </td>
                    <td>
                        <div class="cal-btn number" onclick="display.value += '9'">9</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value = ''">AC</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="deleteLastChar()">DEL</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="cal-btn" onclick="display.value += 'cos('">cos(</div>
                    </td>
                    <td>
                        <div class="cal-btn number" onclick="display.value += '4'">4</div>
                    </td>
                    <td>
                        <div class="cal-btn number" onclick="display.value += '5'">5</div>
                    </td>
                    <td>
                        <div class="cal-btn number" onclick="display.value += '6'">6</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += '*'">*</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += '/'">/</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="cal-btn" onclick="display.value += 'tan('">tan(</div>
                    </td>
                    <td>
                        <div class="cal-btn number" onclick="display.value += '1'">1</div>
                    </td>
                    <td>
                        <div class="cal-btn number" onclick="display.value += '2'">2</div>
                    </td>
                    <td>
                        <div class="cal-btn number" onclick="display.value += '3'">3</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += '+'">+</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += '-'">-</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="cal-btn" onclick="display.value += '!'">!</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += '0'">0</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += '.'">.</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += ','">,</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="display.value += '%'">%</div>
                    </td>
                    <td>
                        <div class="cal-btn" onclick="calculateResult()">=</div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
